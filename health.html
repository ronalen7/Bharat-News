<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health | Bharat News</title>
    <link rel="stylesheet" href="CSS/sports.css">
    <link rel="stylesheet" href="CSS/phone_rest.css">
    <style>
        #popular .head h2 {
            color: #b6a000;
            border-bottom: 6px groove #d0bb24;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <a href="">
                    <img src="IMG/news logo new.jpg" alt="Bharat News">
                </a>
            </div>
            <div class="tabs">
                <a href="index.html" target="_blank">
                    HOME
                </a>
                <a href="sports.html" target="_blank">
                    SPORTS
                </a>
                <a href="health.html" target="_blank">
                    HEALTH
                </a>
                <a href="entertainment.html" target="_blank">
                    ENTERTAINMENT
                </a>
                <a href="business.html" target="_blank">
                    BUSINESS
                </a>
            </div>
            <div class="search">
                <input type="text" name="search" id="srh" placeholder="Type to search">
                <button class="search" id="btn">Search</button>
            </div>
        </nav>
        <div class="content">
            <!-- <div class="item" id="gap-left" style="font-size:30px"></div> -->
            <div class="item" id="preview">
                <div class="top-preview" id="left">
                    <div class="image" id="image">
                        <img src="IMG/news logo new.jpg" alt="">
                    </div>
                    <div id="description">
                        <p></p>
                    </div>
                </div>
                <div class="top-preview" id="right">
                    <div class="title" id="title">
                        <h3></h3>
                    </div>
                    <div class="cont" id="content">
                        <p></p>
                        <button id="btn">Read More</button>
                    </div>
                </div>
            </div>
            <div class="item" id="list">
                <h2>Top Headlines . . .</h2>
                <div class="listcont" id="newslist">
                    <div class="headlines">
                        <p class="listpara" id="listpara"></p>
                    </div>
                </div>
            </div>
            <div class="item" id="popular">
                <div class="head">
                    <h2>Health updates . . .</h2>
                </div>
                <div class="pop" id="pop1">
                    <a href="">
                        <div class="popnews" id="popnews1">
                            <img src="" alt="">
                            <p></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="item" id="down"></div>
    </div>
    <script src="JS/headlines.js"></script>
    <script src="JS/health.js"></script>

</html>
